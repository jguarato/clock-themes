<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Clock themes</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="div-wrapper">

  <div class="lotus-flower">

    <div class="petals-back">
      <div class="petal"></div>
      <div class="petal petal2"></div>
      <div class="petal petal4"></div>
      <div class="petal petal6"></div>
      <div class="petal petal8"></div>
      <div class="petal petal10"></div>
      <div class="petal petal1"></div>
      <div class="petal petal3"></div>
      <div class="petal petal5"></div>
      <div class="petal petal7"></div>
      <div class="petal petal9"></div>
      <div class="petal petal11"></div>
    </div>

    <div class="petals-front">
      <div class="petal"></div>
      <div class="petal petal2"></div>
      <div class="petal petal4"></div>
      <div class="petal petal6"></div>
      <div class="petal petal8"></div>
      <div class="petal petal10"></div>
      <div class="petal petal1"></div>
      <div class="petal petal3"></div>
      <div class="petal petal5"></div>
      <div class="petal petal7"></div>
      <div class="petal petal9"></div>
      <div class="petal petal11"></div>
    </div>

    <div class="clock-pointer" id="minutePointer"></div>
    <div class="clock-pointer" id="hourPointer"></div>
    <div class="clock-pointer" id="secondPointer"></div>

    <div id="clockOrigin"></div>

  </div>

  <div id="timeDisplay"></div>
  <div id="dateDisplay"></div>

  <div class="div-btn">
    <button class="btn-theme btn-dark" id="lightThemeButton" onclick="changeToLightTheme()">Light Theme</button>
    <button class="btn-theme btn-dark" id="darkThemeButton" onclick="changeToDarkTheme()">Dark Theme</button>
  </div>

</div>

<footer>

</html>
